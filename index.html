<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Portfólio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #555;
    }

    .right {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffffff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    ul {
      margin-bottom: 30px;
      padding-left: 20px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .buttons {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="sua-foto.jpg" alt="Minha Foto">
    </div>
    <div class="right">
      <h1>Seu Nome Aqui</h1>
      <p>Uma breve introdução:</p>
      <ul>
        <li>Estudante de [Seu Curso]</li>
        <li>Interesse em [Área de Atuação]</li>
        <li>Experiência com [Tecnologias]</li>
      </ul>
      <div class="buttons">
        <a href="mailto:psblm@cesar.school"><button>Contato</button></a>
        <a href="trabalhos.html"><button>Ver Trabalhos</button></a>
      </div>
    </div>
  </div>
</body>
</html>
